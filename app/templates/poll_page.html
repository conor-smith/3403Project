{% extends "base.html" %}

{% block content %}
<main class = "container-fluid">
  <form method = "POST" action = "">
    {{ vform.hidden_tag() }}
    <div class = "row">
      {% for i in range(length) %}
      <div class = "col-md-3">
        <img class = "img-fluid" src = "{{ url_for('static', filename=poll.choices[i].poster) }}"><br>
        {{ getat(vform, vform.fields[0]) }}
      </div>
      {% endfor %}
    </div>
    {{ vform.submit }}
  </form>
</main>
{% endblock %}
