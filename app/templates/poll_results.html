{% extends "base.html" %}

{% block content %}
<main class = "container-fluid">
  <h1>The current results for {{ poll.name }} </h1><br>
  <div class = "row">
    {% for i in range(length) %}
    <div class = "col-md-3">
      <img class = "img-fluid" src = "{{ url_for('static', filename=data[i].Media.poster) }}"><br>
      <p>Global ranking = {{ i+1 }}</p>
      {% if data[i].UserScore %}
      <br><p>Your ranking = {{ data[i].UserScore }}</p>
      {% endif %}
    </div>
    {% endfor %}
  </div>
  <a href = "{{ url_for('poll_page', id=poll.id) }}">Vote again?</a>
</main>
{% endblock %}
